<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!--My styles-->
    <link rel="stylesheet" href="./style.css">
    <title>Destination Page</title>
</head>
<body>

    <header>
        <h1>Vacation Destinations WishList</h1>
        <p>Found exciting places to visit on your next vacation? 
            Use the form below to add them to your wishlist
        </p>
    </header>
    <main class="main_section">
        <form class="destination_form">
            <label for="destination_name">Destination name</label>
            <input type="text" name=""placeholder="Enter the name of the destination">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" placeholder="Where is it located?">
            <label for="photo_url">Photo</label>
            <input type="text" name="photo_url" id="photo_url" placeholder="Enter an image url of the place">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="30" rows="3" placeholder="Where is it located?"></textarea>
            <button class="btn btn-primary add_btn">Add to list</button>

        </form>
        <div class="vacation_wishlist">
            <h3>Enter destination details</h3>
           
                <div class="empty_space"></div>
          
            

        </div>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
